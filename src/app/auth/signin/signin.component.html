<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div class="container">
        <div class="card" style="width : 80rem; height : 40em; margin : auto auto">
                <div class="card-body">
                        <div style="width:50%; height:90em; margin:50px 180px;">  
        
                                <form (ngSubmit) = "onLogin()" #f="ngForm" >
                                      <div class="form-group">
                                              <label for="username">
                                                      User Name:
                                                  </label>
                                                  <div class="form-group">
                                                      <input 
                                                        class="form-control" 
                                                        type="text" 
                                                        name="username" 
                                                        placeholder="username" 
                                                        autofocus required
                                                        ngModel>
                                                  </div>
                                      </div>
                    
                                      <div class="form-group">
                                              <label for="password">
                                                      Password:
                                              </label>
                                                  <div class="form-group">
                                                      <input 
                                                        class="form-control" 
                                                        type="password" 
                                                        name="password" 
                                                        placeholder="password" 
                                                        required
                                                        ngModel>
                                                  </div>
                                      </div>
                                      <div class="form-group">
                                              <button class="btn btn-success btn-lg btn-block" type="submit">Login</button>
                                      </div>
                    
                    
                                      <div>
                                              <p>Not a registerd yet ? </p>
                                              <a routerLink = "/signup">Register</a>
                                      </div>
                                </form>
                    
                    </div>
                </div>
        </div>
</div>
