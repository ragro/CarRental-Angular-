
<div class = "card">
    <div class="card-body">

            <div class ="form-container">
                    <div class="form" align="center">
                        <div style="width:30%; margin:25px auto;">  
                        
                            <form #form="ngForm" (ngSubmit)="onRegister()">
                                    <label for="fname">
                                        First Name:
                                    </label>
                                    <div class="form-group">
                                        <input class="form-control" 
                                                type="text" 
                                                name="fname" 
                                                ngModel
                                                placeholder="firstname" 
                                                autofocus required>
                                    </div>
            
                                    <label for="lname">
                                        Last Name:
                                    </label>
                                    <div class="form-group">
                                            <input 
                                            class="form-control" 
                                            type="text" 
                                            name="lname" 
                                            ngModel
                                            placeholder="lastname" 
                                            required >
                                    </div>
            
                                    <label for="age">
                                        Age:
                                    </label>
                                    <div class="form-group">
                                            <input 
                                            class="form-control" 
                                            type="text" 
                                            name="age"
                                            ngModel
                                            placeholder="age" 
                                            required>
                                    </div>
            
                                    <label for="city">
                                        City:
                                    </label>
                                    <div class="form-group">
                                            <input 
                                            class="form-control"
                                            type="text" 
                                            name="city" 
                                            ngModel
                                            placeholder="city" 
                                            required>
                                    </div>
            
                                    <label for="license">
                                        Driving License:
                                    </label>
                                    <div class="form-group">
                                            <input 
                                            class="form-control" 
                                            type="text" 
                                            name="license" 
                                            ngModel
                                            placeholder="Driving license number" 
                                            required>
                                    </div>
            
            
                                    <label for="email">
                                        Email:
                                    </label>
                                    <div class="form-group">
                                        <input 
                                        class="form-control" 
                                        type="email" 
                                        ngModel
                                        name="email" 
                                        placeholder="email" 
                                        required>
                                    </div>
            
                                    <label for="phone">
                                        Phone:
                                    </label>
                                    <div class="form-group">
                                        <input 
                                        class="form-control" 
                                        type="number" 
                                        name="phone" 
                                        ngModel
                                        placeholder="phone" 
                                        required>
                                    </div>
            
                                    <label for="username">
                                            User Name:
                                        </label>
                                        <div class="form-group">
                                            <input 
                                            class="form-control" 
                                            type="text" 
                                            name="username" 
                                            placeholder="username" 
                                            ngModel
                                            required>
                                        </div>
                            
                                        <label for="password">
                                            Password:
                                        </label>
                                        <div class="form-group">
                                            <input 
                                            class="form-control" 
                                            type="password" 
                                            ngModel
                                            name="password" 
                                            placeholder="password" 
                                            required>
                                        </div>
            
                                        <div class="form-group">
                                                <button 
                                                class="btn btn-primary btn-lg btn-block"
                                                type="submit">Register</button>
                                            </div>    
                            </form>
                        </div>
                    </div>
                    </div>
            </div>

    </div>
