      <table>
          <tr>
            <th>CAR</th>
            <th>NAME</th>
            <th>NUMBER</th>
            <th>RATE</th>
            <th>CITY</th>
            <th>CATEGORY</th>
            <th>EDIT</th>            
            <th></th>
          </tr>
        
        
          <tr *ngFor="let car of cars; let i = index" (click)="showCar(i)">
          
        
                <td>
                    <img src="{{car.image}}">
                </td>
            
                <td>{{car.name}}</td>
                <td>{{car.number}}</td>
                <td>{{car.rate}}/day</td>
                <td>{{car.city}}</td>
                <td>{{car.category}}</td>
                <td>
                    <button class="btn btn-primary btn-block" [routerLink]="car._id">Edit</button>
                </td>
        
        
        </tr>
        
        
</table>
