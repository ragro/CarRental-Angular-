<div class ="form-container">
   <div class="form" align="center">
           <div class="well">
                        <div style="width:80%; margin:25px auto;">  

                                        <form [formGroup]="carForm" (ngSubmit)="onAdd()" method="POST">
                                                <h3>Car Details</h3>
                                            <div class="form-group">
                        
                                                <div class="form-group">
                                                    <label for="name"> Name:</label>
                                                    <div class="form-group">
                                                        <input type="text" class="form-control"  formControlName="name">
                                                    </div>
                                                </div>
                        
                                                <div class="form-group">
                                                        <label for="number"> Number: </label>
                                                        <div class="form-group"> 
                                                        <input type="text" class="form-control" formControlName="number">
                                                        </div>
                                                </div>
                        
                                                <div class="form-group">
                                                        <label for="number"> Category: </label>
                                                        <div class="form-group"> 
                                                        <!-- <input type="text" class="form-control" formControlName="category"> -->
                        
                                                        <select name="category" class="form-control" formControlName="category">
                                                                        <option value="suv">SUV</option>
                                                                        <option value="sedan">Sedan</option>
                                                                        <option value="tempo">Tempo</option>
                                                                        </select>
                                                        </div>
                                                </div>
                        
                                                <div class="form-group">
                                                        <label for="image"> Picture: </label>
                                                <div class="form-group">   <input type="text" class="form-control" formControlName="image"> </div>
                                                </div>
                        
                                                <div class="form-group">
                                                            <label for="city"> City: </label>
                                                                <div class="form-group">  
                                                                        <!-- <input type="text" class="form-control" formControlName="city">  -->
                                                                        <select name="city"  class="form-control" formControlName="city">
                                                                                        <option value="faridabad">Faridabad</option>
                                                                                        <option value="gurgaon">Gurgaon</option>
                                                                                        <option value="delhi">Delhi</option>
                                                                        </select>
                                                                </div>
                                                </div>
                        
                                                <div class="form-group">
                                                        <label for="price">Rate:</label>
                                                    <div class="form-group"> <input type="text" class="form-control" formControlName="rate"> </div>
                                                </div>
                        
                                                <button class="btn btn-primary btn-lg btn-block" type="submit">Add Car</button>
                                            
                                            </div>
                                            
                                        </form>
                        
                                </div>
                        
                        </div>
           </div>
