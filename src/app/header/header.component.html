<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="nav navbar-nav navbar-left">
      <a class="navbar-brand" id="main" href="/"><i class="fa fa-car"></i> MeriCar</a>
    </div>
    <ul class="nav navbar-nav navbar-right" id="second">
       
                      <li *ngIf="!isloggedin"><a routerLink="/signin"> Admin <i class="fa fa-user-circle" aria-hidden="true"></i></a></li>
                      <li *ngIf="!isloggedin"><a routerLink="/signin"> User <i class="fa fa-user-circle-o" aria-hidden="true"></i></a></li>
                      <li *ngIf="isloggedin" style="cursor:pointer"><a (click)="onlogout()">Logout <span class="glyphicon glyphicon-log-out"></span></a></li>
                        
    </ul>
  </div>
</nav>

  

</html>
